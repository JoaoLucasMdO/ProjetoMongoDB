<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/game.js" defer></script>
    <title>New Games</title>
</head>
<body>    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">New Games</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="jogosCadastrados.html">Jogos</a>
                </li>
            </ul>
        </div>
    </nav>     
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Cadastro de Jogo</h2>
                        <form id="formGame">
                            <div class="form-group">
                                <label for="nome" id="labelNome">Nome do Jogo</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            <div class="form-group">
                                <label for="plataforma" id="labelPlataforma">Plataforma</label>
                                <input type="text" class="form-control" id="plataforma" name="plataforma">
                            </div>
                            <div class="form-group">
                                <label for="condicao" id="labelCondicao">Condição</label>
                                <input type="text" class="form-control" id="condicao" name="condicao">
                            </div>
                            <div class="form-group">
                                <label for="anoLancamento" id="labelLancamento">Data de Lançamento</label>
                                <input type="date" class="form-control" id="anoLancamento" name="anoLancamento">
                            </div>
                            <div class="form-group">
                                <label for="genero" id="labelGenero">Gênero</label>
                                <input type="text" class="form-control" id="genero" name="genero">
                            </div>
                            <div class="form-group">
                                <label for="preco" id="labelPreco">Preço</label>
                                <input type="number" class="form-control" id="preco" name="preco">
                            </div>
                            <div class="form-group">
                                <label for="quantidade" id="labelQtd">Quantidade</label>
                                <input type="number" class="form-control" id="qtd" name="qtd">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="botaoCadastrar">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js" defer></script>
</body>
</html>
